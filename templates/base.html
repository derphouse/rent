<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Rent{% end block %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ static_url('bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ static_url('style.css') }}">
    {% block head_extra %}{% end block %}
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Rent</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{ reverse_url('home') }}">Send Money</a></li>
            <li><a href="{{ reverse_url('transactions') }}">Transactions</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ reverse_url('logout') }}">Log Out</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {% block body %}{% end block %}
    </div>
    <script src="{{ static_url('jquery.min.js') }}"></script>
    <script src="{{ static_url('bootstrap/js/bootstrap.min.js') }}"></script>
  </body>
</html>
